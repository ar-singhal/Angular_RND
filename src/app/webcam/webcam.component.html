<p>webcam works!</p>

<webcam [height]="500" [width]="500"
        [imageQuality]="1"
        [trigger]="invokeObservable"
      (imageCapture)="captureImg($event)"></webcam>

<div class="col-md-12">
  <button class="btn btn-danger" (click)="getSnapshot()">
    Capture Image
  </button>
</div>
<div class="col-12">
  <div id="results">Your taken image manifests here...</div>

  <img [src]="webcamImage?.imageAsDataUrl" height="400px" />
</div>


<!-- For camera -->
<ngx-scanner-qrcode #action="scanner"></ngx-scanner-qrcode>

<!-- data  -->
<span>{{ action.data.value | json }}</span><!-- value -->
<span>{{ action.data | async | json }}</span><!-- async -->
<!-- Loading -->
<p *ngIf="action.isLoading">âŒ› Loading...</p>

<!-- start -->
<button (click)="action.isStart ? action.stop() : action.start()">{{action.isStart ? 'Stop' : 'Start'}}</button>
